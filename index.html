
<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Supernova</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Supernova</h1>
		</header>
			<section id="content">
				<canvas id="Starfield" data-processing-sources="Starfield.pde">
				</canvas>
		    </section>
	    <footer>
		    Left Click to Speed up, Right click to slow down, Press P to pause, R to resume, and C to restart. If you press P and then C, the animation will restart when you press R.
	    </footer>
	</body>
</html>
